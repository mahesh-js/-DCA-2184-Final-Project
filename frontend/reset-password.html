<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password - ThriftHub</title>
    <link rel="stylesheet" href="/ThriftHub_G02/frontend/css/styles.css">
</head>

<body>
    <div class="container">
        <h2>Reset Password</h2>
        <form action="/ThriftHub_G02/frontend/reset-password.html" method="POST">
            <input type="hidden" name="token" value="<%= token %>">
            <input type="password" name="password" placeholder="New Password" required>
            <button type="submit">Reset Password</button>
        </form>
    </div>
</body>

</html>
